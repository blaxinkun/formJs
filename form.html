<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet" />
</head>
<body>
    <h1>Datos Gatito</h1>
    <div class="box">
        <form action="#" method="POST" id="form" onsubmit="return false">

            <label for="name">Nombre</label><br>
            <input type="text" name="name" id="name"><br>
            
    
            <label for="sex">Sexo</label><br>
            <input type="text" name="sex" id="sex"><br>

            <label for="weight">Peso</label><br>
            <input type="number" name="weight" id="weight"><br>
            
    
            <label for="age">Edad</label><br>
            <input type="number" name="age" id="age"><br>
    
            <button class="button" id="enviar" name="enviar" type="submit" class="btn">ENVIAR</button>
            
        </form>
    
    </div>
    <div class="box dashed">

        <h3>Informaci√≥n </h3>
        <hr>
        <p id="p_name">
            Nombre: <span></span>
        </p>
        <p id="p_sex">
            Sexo: <span></span>
        </p>
        <p id="p_weight">
            Peso: <span></span>
        </p>

        <p id="p_age">
            Edad: <span></span>
        </p>


    



    </div>

    








    <script type="text/javascript"  src="form.js"></script>
    
</body>
</html>
